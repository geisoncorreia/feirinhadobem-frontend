<div class="example-container mat-elevation-z8">
    <h2>Cliente detalhe</h2>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/cliente']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{cliente.nome}}</h2></mat-card-title>
        <mat-card-subtitle>{{cliente.idade}} year old</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Email:</dt>
          <dd>{{cliente.email}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/edit-cliente', cliente.id]"><mat-icon>edit</mat-icon> Cliente</a>
        <a mat-flat-button color="warn" (click)="deleteCliente(cliente.id)"><mat-icon>delete</mat-icon> Cliente</a>
      </mat-card-actions>
    </mat-card>
  </div>
